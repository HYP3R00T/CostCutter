name: Release CostCutter Package

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - stable
          - alpha
          - beta
          - rc
          - post
          - dev

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for changelog generation

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true

      # Install tools defined in .mise.toml (sniff, git-cliff, etc.)
      - name: Install tools
        run: mise install

      - name: Bump version
        id: version
        run: |
          uv venv
          uv version --bump ${{ inputs.bump }} --no-sync
          VERSION=$(uv version --short)
          echo "new_version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        run: |
          git cliff \
            --tag "v${{ steps.version.outputs.new_version }}" \
            --output CHANGELOG.md

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}
        run: uv publish

      - name: Generate requirements.txt
        run: uv export --frozen --output-file requirements.txt

      - name: Create release branch and push changes
        id: release_branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="release/v${{ steps.version.outputs.new_version }}"
          git checkout -b "$BRANCH"

          git add pyproject.toml uv.lock CHANGELOG.md requirements.txt
          git commit -m "chore(release): v${{ steps.version.outputs.new_version }}"
          git push origin "$BRANCH"

          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          head: "release/v${{ steps.version.outputs.new_version }}"
          base: main
          title: "chore(release): v${{ steps.version.outputs.new_version }}"
          body-path: CHANGELOG.md
          labels: release

      - name: Create git tag
        run: |
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.new_version }}"
          name: "v${{ steps.version.outputs.new_version }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
