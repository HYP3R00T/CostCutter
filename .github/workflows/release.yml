name: Release CostCutter Package

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - stable
          - alpha
          - beta
          - rc
          - post
          - dev

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for changelog generation

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true

      - name: Sync dependencies
        run: uv sync --all-extras --all-groups --locked

      - name: Bump version
        id: version
        run: |
          uv version --bump ${{ inputs.bump }}
          VERSION=$(uv version --short)
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        run: |
          git cliff \
            --tag "v${{ steps.version.outputs.new_version }}" \
            --output "CHANGELOG.md"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}
        run: uv publish

      - name: Generate requirements.txt
        run: uv export --frozen --output-file=requirements.txt

      - name: Commit version bump and changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git add CHANGELOG.md
          git add uv.lock
          git add requirements.txt
          git commit -m "chore(release): v${{ steps.version.outputs.new_version }}"
          git push

      - name: Create git tag
        run: |
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.new_version }}"
          name: "v${{ steps.version.outputs.new_version }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
