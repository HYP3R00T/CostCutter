[project]
site_name = "CostCutter"
site_url = "https://costcutter.dev"
site_description = "A kill-switch for AWS - Scan and clean up AWS resources with a single command"
docs_dir = "docs"
site_dir = "site"
repo_name = "HYP3R00T/CostCutter"
repo_url = "https://github.com/HYP3R00T/CostCutter"
site_author = "Rajesh Das"
copyright = """
Copyright &copy; 2026 Rajesh Das
"""

# Navigation structure
nav = [
    { Home = "index.md" },
    { "Getting Started" = [
        { "Overview" = "getting-started/index.md" },
        { "Installation" = "getting-started/installation.md" },
        { "Quick Start" = "getting-started/quickstart.md" },
    ] },
    { "Configuration" = [
        { "Overview" = "configuration/index.md" },
        { "File Formats" = "configuration/file-formats.md" },
        { "Reference" = "configuration/reference.md" },
    ] },
    { "Services" = [
        { "Overview" = "services/index.md" },
        { "EC2" = "services/ec2.md" },
        { "Elastic Beanstalk" = "services/elasticbeanstalk.md" },
        { "S3" = "services/s3.md" },
    ] },
    { "Concepts" = [
        { "How It Works" = "concepts/how-it-works.md" },
    ] },
    { "Contributing" = "contributing.md" },
]

[project.theme]
language = "en"
features = [
    "announce.dismiss",
    "content.action.edit",
    "content.action.view",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.path",
    "navigation.sections",
    "navigation.tabs",
    "navigation.tabs.sticky",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.theme.icon]
logo = "fontawesome/solid/wrench"
previous = "fontawesome/solid/angle-left"
next = "fontawesome/solid/angle-right"

[project.markdown_extensions.admonition]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
    { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
